<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="show-git-shared-styles">
  <template>
    <style>
      .card {
        margin: var(--card-margin,5px);
        padding: 16px;
        color: #757575;
        border-radius: 2px;
        background-color: var(--card--background-color,#eee);
        width: var(--card--width, 30%);
        height: var(--card-height,auto);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card[mobile] {
          width: 80%;
      }

      .card[laptop] {
          width: 40%;
      }

      /*
      @media ( min-width: 769px) and ( max-width: 1024px) {
        .card {
          width: 40%;
        }
      }
      */

      .card:hover {
        -webkit-transform: scale(1.05);
         transform: scale(1.05);
         background-color: #fff;
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      input[type=text] {
        padding: 12px 12px;
        margin: 8px 0;
        font-size: 20px;
        box-sizing: border-box;
        border-width: 1px;
        border-radius: 5px;
        width: 80%;
      }

      div {
        padding : 5px;
      }




    </style>
  </template>
</dom-module>
