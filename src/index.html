<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>Show github repositories</title>
  <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
  <base href="/build/">
  <!--
    Custom Elements and Shadow DOM are part of a set of web standards
    called Web Components. On browsers that don't natively support Web Components,
    you'll need to load a polyfill
  -->
  <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="show-git-custom-styles.html">

  <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
  <!--base href="/"-->

  <custom-style>
    <style include="show-git-custom-styles"></style>
    <!--style is="custom-style" include="iron-flex iron-flex-alignment"-->
    <style  include="iron-flex iron-flex-alignment"></style>
  </custom-style>


  <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.2;
        min-height: 100vh;
        background-color: #fff;
      }
  </style>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
     // Load and register pre-caching Service Worker
      const baseUrl = document.querySelector('base').href;
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'service-worker.js');
        });
      }
  </script>
  <link rel="import" href="show-git-repositories.html">
</head>
<body>
  <show-git-repositories> user="PaulMatencio"</show-git-repositories>

</body>
</html>
